<!doctype html>
<html lang="en" ng-app="LedsSimulatorApp">
<head>
  <meta charset="utf-8">

  <title>Led Board</title>
  <meta name="author" content="@urucas">
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
  <link href="css/style.css" rel="stylesheet" />

</head>

<body ng-controller="LedsController">
  <div class="row">
    
    <div class="col-md-4">
      <div class="form-inline">
        <!-- label class="control-label">Sets</label>
        <input class="form-control" type="number" ng-model="setsCant" /-->
        <label class="control-label">Rows</label>
        <input class="form-control" type="number" ng-model="rowsCant" ng-change="updateBoard()" />
      </div>
      <div class="form-inline">
        <label class="control-label">Cols</label>
        <input class="form-control" type="number" ng-model="colsCant" ng-change="updateBoard()" />
      </div>
      <div class="form-inline">
        <label>Binary Array <br />{{sets}}</label>
      </div>
    </div>
    
    <div class="col-md-8" style="background:#222;">
      <div class="board-container text-center">
        <div class="led-board">
          <div class="led-set" ng-repeat="(i, set) in sets track by $index">
            <div class="led-row" ng-repeat="(j, row) in set track by $index">
              <button class="led-col" ng-repeat="(k, col) in row track by $index" ng-class="isLedOn(i, j, k)" ng-click="toggleLed(i, j, k)"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>

  <script src="angular/angular.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
